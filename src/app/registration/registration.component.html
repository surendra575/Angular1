<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="First Name"><span class="req">* </span> First Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.firstName" name="firstName" id="firstName"
                            class="SSNEnrollmentRequest" maxlength="28" placeholder="Enter your firstname..." />
                    </div>
                    <div class="form-group">
                        <label for="Last Name"><span class="req">* </span> Last Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName"
                            class="SSNEnrollmentRequest" maxlength="28" placeholder="Enter your lastname..." />
                    </div>

                    <div class="form-group">
                        <label for="Gender"><span class="req">* </span> Gender: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.gender" name="gender" id="gender"
                            class="SSNEnrollmentRequest" maxlength="28" placeholder="Enter your gender..." />
                    </div>


                    <div class="form-group">
                        <label for="DOB"><span class="req">* </span> DOB: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.dob" name="dob" id="dob"
                            class="SSNEnrollmentRequest" maxlength="28" placeholder="Enter your dob..." />
                    </div>

                    <div class="form-group">
                        <label for="State"><span class="req">* </span> State: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.stateName" name="stateName" id="stateName"
                            class="SSNEnrollmentRequest" maxlength="28" placeholder="Enter your stateName..." />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
